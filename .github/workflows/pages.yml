name: Pages

on:
  push:
    branches:
      - master 

jobs:
  build:
    timeout-minutes: 4
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

    - name: Checkout Main Repository 
      uses: actions/checkout@v4
      with:
        repository: nextjs-particlex-theme/particlex
        ref: master
        path: nextjs-particlex-theme

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: 'npm'
        cache-dependency-path: nextjs-particlex-theme/package-lock.json

    - name: Cache Next.js
      uses: actions/cache@v4
      with:
        path: nextjs-particlex-theme/.next/cache
        key: nextjs-cache

    - name: Checkout Datasource Repository
      uses: actions/checkout@v4
      with:
        path: datasource

    - name: Install Dependencies
      run: 'cd nextjs-particlex-theme && npm install'

    - name: Build
      env:
        NEXT_PUBLIC_CND_PUBLIC_PATH_BASE_URL: 'https://5j9g3t.site/static/particlex/static'
        NEXT_PUBLIC_COMMENT_CONTAINER_IDENTIFIER: '.giscus'
        NEXT_PUBLIC_COMMENT_SCRIPT_INJECT: |
          <script src="https://giscus.app/client.js"
            data-repo="IceOfSummer/iceofsummer.github.io"
            data-repo-id="R_kgDOJFU7OQ"
            data-category="Announcements"
            data-category-id="DIC_kwDOJFU7Oc4CUyC7"
            data-mapping="pathname"
            data-strict="0"
            data-reactions-enabled="1"
            data-emit-metadata="0"
            data-input-position="bottom"
            data-theme="preferred_color_scheme"
            data-lang="zh-CN"
            data-loading="lazy"
            crossorigin="anonymous"
            async>
          </script>
        
      run: 'export BLOG_PATH=${GITHUB_WORKSPACE}/datasource && cd nextjs-particlex-theme && npm run build'

    - name: Generate sitemap
      uses: nextjs-particlex-theme/generate-sitemap@master
      env:
        NODE_OPTIONS: "--enable-source-maps"
      with:
        source-path: 'datasource'
        output-path: 'nextjs-particlex-theme/out'
        pages-path: 'source'
        web-base-path: 'https://vdesen.github.io/'

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'nextjs-particlex-theme/out'

  
  deploy:
    timeout-minutes: 3
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
